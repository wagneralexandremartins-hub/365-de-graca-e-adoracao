    <script>

            // √äxodo (6 blocos)
            {title: '√äxodo - Bloco 01: O Chamado e a Miss√£o', url: '/02-pentateuco/exodo/bloco-01/', type: 'Estudo', description: '√äxodo 1-4: Opress√£o, nascimento de Mois√©s, sar√ßa ardente'},

        ];

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const searchStats = document.getElementById('searchStats');

        // Fun√ß√£o de busca
        function search(query) {
            query = query.toLowerCase().trim();
            
            if (query.length === 0) {
                resultsDiv.innerHTML = '';
                searchStats.textContent = 'Digite para buscar em mais de 1.200 p√°ginas de conte√∫do b√≠blico';
                return;
            }

            const results = contentIndex.filter(item => 
                item.title.toLowerCase().includes(query) ||
                item.description.toLowerCase().includes(query)
            );

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Nenhum resultado encontrado para "' + query + '"</div>';
                searchStats.textContent = '0 resultados encontrados';
                return;
            }

            searchStats.textContent = `${results.length} resultado${results.length > 1 ? 's' : ''} encontrado${results.length > 1 ? 's' : ''}`;

            resultsDiv.innerHTML = results.map(item => `
                <div class="result-item">
                    <span class="result-type">${item.type}</span>
                    <h3><a href="${item.url}">${item.title}</a></h3>
                    <p class="result-description">${item.description}</p>
                </div>
            `).join('');
        }

        // Event listener para busca em tempo real
        searchInput.addEventListener('input', (e) => {
            search(e.target.value);
        });

        // Buscar ao carregar se houver query string
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('q');
        if (queryParam) {
            searchInput.value = queryParam;
            search(queryParam);
        }
    </script>
